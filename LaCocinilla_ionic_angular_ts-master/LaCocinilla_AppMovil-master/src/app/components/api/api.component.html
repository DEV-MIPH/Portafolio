<ion-header collapse="condense">
    <ion-toolbar>
        <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card style="border: solid #7FA178;">

        <ion-card-content>
            <ion-title style="text-align: center; color: #12283b;">NUESTRAS RECETAS</ion-title>
            <ion-title style="color: #12283b; text-align: center;">
                <h6>Bienvenido</h6>
            </ion-title>
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <ion-item>
                            <ion-label position="stacked">FILTRO</ion-label>
                            <ion-input type="text" placeholder="Nombre receta" [(ngModel)]="nombreReceta"></ion-input>
                        </ion-item>
                    </ion-col>
                    <ion-col class="ccp">
                        <ion-button (click)="buscarReceta()">
                            <ion-icon name="search-outline"></ion-icon>
                        </ion-button>
                    </ion-col>
                </ion-row>
                
                    
                <ion-row>
                    <ion-card *ngIf="recetas.length > 0">
                        <ion-card-header>
                            <ion-card-title>Recetas</ion-card-title>
                        </ion-card-header>
                        <ion-card-content>
                            <ion-list>
                                <ion-item *ngFor="let receta of recetas" >
                                    <div class="image-circle">
                                        <a (click)="setOpen(true,receta)"><img [src]="receta.imagen" alt="{{ receta.nombre }}"></a>
                                    </div>
                                    <div class="text-center">
                                        <a expand="block" (click)="setOpen(true,receta)">{{receta.nombre}}</a>
                                    </div>
                                    <ion-modal [isOpen]="isModalOpen ">
                                        <ng-template>
                                          <ion-header>
                                            <ion-toolbar>
                                              
                                              <ion-buttons slot="end">
                                                <ion-button (click)="setOpen(false,receta)" style="color:aliceblue;">
                                                    <ion-icon size="large" name="return-down-back-outline"></ion-icon>
                                                </ion-button>
                                              </ion-buttons>
                                            </ion-toolbar>
                                          </ion-header>
                                          <ion-content>
                                          <ion-card style="border: #7FA178 solid;">
                                            <ion-card-header>
                                                <ion-card-title style="text-align: center;">{{ receta.nombre }}</ion-card-title>
                                            </ion-card-header>
                                            <ion-card-content class="ion-padding">
                                                    
                                                    <ion-grid>
                                                        <ion-row>
                                                            <ion-col>
                                                                <img [src]="receta.imagen" alt="{{ receta.nombre }}" class="imagen-receta">
                                                            </ion-col>
                                                        </ion-row>                                                       

                                                        <ion-row>
                                                            <ion-col>
                                                                <h3 style="text-align: center;"><strong>Procedencia: </strong>{{receta.procedencia}}</h3>
                                                            </ion-col>                                                            
                                                        </ion-row>
                                                    
                                                        <ion-row>
                                                            <ion-col>
                                                                <h3 style="text-align: center;"><strong>Categoria: </strong>{{receta.categoria}}</h3>
                                                            </ion-col>                                                           
                                                        </ion-row>
                                                        <ion-row>
                                                            <ion-col>
                                                                <h3 style="text-align: center;"><strong>Ingredientes: </strong></h3>                                                                
                                                            </ion-col>
                                                        </ion-row>
                                                        <ion-row>   
                                                            <ion-col>
                                                                <p style="text-align: justify; word-wrap: break-word; white-space: normal;">{{receta.ingredientes}}</p>
                                                            </ion-col>
                                                        </ion-row>
                                                        <ion-row>
                                                            <ion-col>
                                                                <h3 style="text-align: center;"><strong>Preparaci√≥n: </strong></h3>
                                                            </ion-col>
                                                        </ion-row>
                                                        <ion-row>   
                                                            <ion-col>
                                                                <p style="text-align: justify; word-wrap: break-word; white-space: normal;">{{receta.preparacion}}</p>
                                                            </ion-col>
                                                        </ion-row>
                                                    </ion-grid>                                                                                                                                                                                                                                                  
        
                                                </ion-card-content>
                                            </ion-card>
                                            </ion-content>
                                        </ng-template>
                                      </ion-modal>

                                </ion-item>
                            </ion-list>
                        </ion-card-content>
                    </ion-card>
                </ion-row>
            </ion-grid>
        </ion-card-content>
    </ion-card>
</ion-content>
