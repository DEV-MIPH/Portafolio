<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="color:aliceblue; text-align: center">La Cocinilla</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">mis_recetas</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card style="border: solid #7FA178;">
    <ion-card-content>              
      <b class="ion-text-center">
        <h2 style="color: #12283b;">Nueva Receta</h2>
      </b>
      <ion-item class="ion-padding-horizontal">
        <ion-label position="stacked" counter="true">Nombre de Receta</ion-label>
        <ion-input type="text"  maxlength="30" placeholder="Maximo 30 Caracteres" [(ngModel)]="nombreReceta"></ion-input>
      </ion-item>
      <ion-item class="ion-padding-horizontal">
        <ion-label position="stacked">Categoria</ion-label>
        <ion-select placeholder="Seleccione Categoria" [(ngModel)]="categoriaReceta">
          <ion-select-option *ngFor="let cat of categorias" [value]="cat.categoria">{{cat.categoria}}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-textarea        
        labelPlacement="stacked"
        [counter]="true"
        maxlength="400"
        [counterFormatter]="customCounterFormatter"
        style="color: #12283b;"
        [(ngModel)]="descripcionReceta"
      >Descripción Platillo</ion-textarea>
      <ion-textarea        
        labelPlacement="stacked"
        [counter]="true"
        maxlength="400"
        [counterFormatter]="customCounterFormatter"
        style="color: #12283b;"
        [(ngModel)]="ingredientesReceta"
      >Ingredientes</ion-textarea>
      <ion-textarea        
        labelPlacement="stacked"
        [counter]="true"
        maxlength="800"
        [counterFormatter]="customCounterFormatter"
        style="color:#12283b"
        [(ngModel)]="preparacionReceta"
      >Preparación</ion-textarea>
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <ion-button shape="block" (click)="limpiar()">
              <ion-icon name="calendar-clear-outline"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col col-6>
            <ion-button shape="block" (click)="guardar()">
              <ion-icon name="save-outline"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>      
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer >
  <ion-toolbar>
    <ion-label style="color:aliceblue"><h4>  &copy; 2023 TODOS LOS DERECHOS
      <br> 
      RESERVADOS</h4></ion-label>    
  </ion-toolbar>
</ion-footer>
